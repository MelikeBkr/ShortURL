<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">URL Shortener</h1>
      <form class="url-form">
        <input class="url-input" type="url"
        required name="url" autofocus>
        <button type="submit" class="submit-button">Generate Short URL</button>
      </form>
    </section>
    <section class="result-section"></section>
  </main>

  <script src="shorten.js"></script>
</body>
</html>
